<!DOCTYPE html>
<html>
<head>
	<title>Contact Us Page</title>
	<link rel="stylesheet" type="text/css" href="contactus.css">
    <script src="contactus.js"></script>

    
</head>
<body>
	<div class="container">
		<h2>CONTACT US</h2>
		<form action="http://localhost:80/contactus" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>

			<label for="query">Query:</label>
			<textarea id="query" name="query" placeholder="Enter your query" required></textarea>

			<input type="submit" onclick="showAlert()" value="Submit">
		</form>
        
	</div>
    <script>
        function showAlert() {
          alert('Your contact info has been saved.');
        }
      </script>
</body>
</html>
